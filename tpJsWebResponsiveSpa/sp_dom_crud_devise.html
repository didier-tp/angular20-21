
   
   <h1>CRUD en m√©moire via javascript et api DOM</h1>
   <!-- Devise : code:EUR , nom=Euro , change=1 -->
   <form class="form-horizontal">
       <div class="form-group row">
         <label class="control-label col-sm-3 text-sm-right">code:</label> 
		 <div class="col-sm-9">
		      <input id="code" class="form-control" type="text" /> 
	     </div>
	   </div>
       <div class="form-group row">
         <label class="control-label col-sm-3 text-sm-right">nom:</label> 
         <div class="col-sm-9">		 
		      <input id="nom" class="form-control" type="text" /> 
	     </div>
	   </div>
       <div class="form-group row">
         <label class="control-label col-sm-3 text-sm-right">change:</label>
         <div class="col-sm-9">		 
		     <input id="change" class="form-control" type="text" /> 
		 </div>
	   </div>
	   <div class="form-group row">
         <div class="offset-sm-3 col-sm-9">
			<input type="button" onclick="newDevise()" value="New"></input>
			<input type="button" id="bntAdd" onclick="ajoutDevise()" value="Add"></input> 
			<input type="button" id="bntUpdate" onclick="updateDevise()" value="Update"></input>
			<input type="button" id="bntDelete" onclick="deleteDevise()" value="Delete"></input>
         </div>
	   </div>   
   </form> 
   <h3>liste des Devises<h3>
   <table border="1" id="tableDevises">
     <thead>
      <tr><th>code</th><th>nom</th><th>change</th></tr>
	 </thead>
